<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.login-container {
    display: flex;
    max-width: 900px;
    width: 100%;
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.login-form-section {
    flex: 1;
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 60px;
    padding-right: 60px; /* Added right padding to create space for centering */
}

.login-image-section {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #e0e0e0; /* Fallback color */
    position: relative;
    overflow: hidden;
    margin-left: 20px; /* Added left margin to the image section */
}

.background-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    display: block;
}

.form-title {
    font-size: 2rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.form-subtitle {
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 30px;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    font-size: 0.85rem;
    color: #555;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

.input-group input:focus {
    outline: none;
    border-color: #6a11cb;
}

.password-input-container {
    position: relative;
}

.password-toggle {
    position: absolute;
    right: 10px; /* Adjusted right position */
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #999;
}

.forgot-password {
    display: block;
    text-align: right;
    font-size: 0.8rem;
    color: #6a11cb;
    text-decoration: none;
    margin-top: -10px;
    margin-bottom: 20px;
    transition: color 0.3s;
}

.forgot-password:hover {
    color: #2575fc;
}

.login-button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: #fff;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.login-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.separator {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 25px 0;
}

.separator hr {
    flex-grow: 1;
    border: none;
    border-top: 1px solid #ddd;
}

.separator span {
    padding: 0 10px;
    font-size: 0.8rem;
    color: #999;
}

.social-login-container {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
}

.social-login-btn {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
    font-size: 0.9rem;
    color: #555;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
}

.social-login-btn:hover {
    background-color: #f8f8f8;
    border-color: #bbb;
}

.social-login-btn img {
    width: 20px;
    height: 20px;
    margin-right: 8px;
}

.signup-text {
    text-align: center;
    font-size: 0.9rem;
    color: #777;
}

.signup-link {
    color: #6a11cb;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

.signup-link:hover {
    color: #2575fc;
}

/* Responsive design */
@media (max-width: 768px) {
    .login-container {
        flex-direction: column;
        border-radius: 0;
        box-shadow: none;
    }

    .login-form-section {
        padding: 30px 20px;
        padding-right: 20px; /* Reset right padding for smaller screens */
    }

    .login-image-section {
        display: none; /* Hide image on smaller screens */
        margin-left: 0; /* Reset left margin */
    }
}
</style>
<body>
    <div class="login-container">
        <div class="login-form-section">
            <h1 class="form-title">Log In</h1>
            <p class="form-subtitle">Welcome back! Please enter your details</p>
            
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder=" " required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" placeholder=" " required>
                        <span class="password-toggle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </span>
                    </div>
                </div>
                
                <a href="#" class="forgot-password">forgot password?</a>
                
                <button type="submit" class="login-button">Log In</button>
            </form>
            
            <div class="separator">
                <hr>
                <span>Or Continue With</span>
                <hr>
            </div>
            
            <div class="social-login-container">
                <button class="social-login-btn google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google logo">
                    Google
                </button>
                <button class="social-login-btn facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1024px-2021_Facebook_icon.svg.png" alt="Facebook logo">
                    Facebook
                </button>
            </div>
            
            <p class="signup-text">Don't have account? <a href="#" class="signup-link">Sign up</a></p>
        </div>
        
        <div class="login-image-section">
            <img src="bc-1.jpg" alt="A girl wearing a Charm's College hoodie." class="background-image">
        </div>
    </div>
</body>
</html>
